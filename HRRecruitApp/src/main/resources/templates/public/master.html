<!DOCTYPE html>
<html>
<head th:fragment="master_head(title, links, css)">
	<meta charset="UTF-8">
	<title th:replace="${title}">HRRecruitApp</title>
		
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<!-- Basic css -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" ></link>
	
	
	<!-- Additional scripts -->
	<th:block th:replace="${links}" />
		
	<!-- Additional css -->
	<th:block th:replace="${css}" />
	
	
</head>
<body th:fragment="master_body(bodycontent)">
	<nav th:fragment="header" class="main-header navbar-wrapper">HRRecruitApp
		<div id="main_menu"  sec:authorize="isAuthenticated()">
			<div class="user-info">
				<!--/* 
					
					Username is shown using the thymeleaf-extras-springsecurity4 dependency which allows 
					access to the spring security module from thymeleaf templates.
					
					This can also be achieved without this module by accessing the #request object utility
					in thymeleaf
					[[${#request.getUserPrincipal().getName()}]]  
				
				*/-->
				Hi <span sec:authentication="name">TestUser</span>
			</div>
			<div  th:replace="public/logout::post_logout"></div>
		</div>
	</nav>
	
	
	<div class="main-content" th:replace="${bodycontent}">Content is here</div>
	
	
	<footer th:fragment="footer" class="row main-footer red darken-2">
		<div class="col s12">
			Created by Voltaire Bazurto Blacio - 2018
		</div>
	</footer>
	 <script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
	 
	 <!-- Basic required scripts -->
	
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>	 
</body>
</html>
