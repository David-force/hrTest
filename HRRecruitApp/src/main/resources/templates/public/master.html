<!DOCTYPE html>
<html>
<head th:fragment="master_head(title, links, css)">
	<meta charset="UTF-8">
	<title th:replace="${title}">HRRecruitApp</title>
		
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}"  media="screen,projection"/>



    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<!-- Basic css -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/app-materialize.css}" />
	
	<!-- Additional scripts -->
	<th:block th:replace="${links}" />
		
	<!-- Additional css -->
	<th:block th:replace="${css}" />
	
	
</head>
<body th:fragment="master_body(bodycontent)">
	<nav th:fragment="header" class="main-header">

 				<div class="" th:replace="secured/menu-bar.html::dropdown_system_user">
 				</div>
			</ul>

		</div>
		
	</nav>

						[[${#request.getUserPrincipal().getName()}]]  
					
					*/-->
	
	
	<div class="main-content" th:replace="${bodycontent}">Content is here</div>
	
	
	 <th:block th:replace="public/footer.html::footer"></th:block>

	<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>

</body>
</html>
