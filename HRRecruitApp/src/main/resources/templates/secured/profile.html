<!DOCTYPE html>
<html>
	<head th:replace="public/master::master_head(~{::title}, ~{}, ~{})">
	<meta charset="UTF-8">
	<title>HRRecruitApp - User profile</title>
	
	
	<div id="scriptsjs">
			<script src="/js/formHelpers.js"></script>
	</div>
		
	<script th:inline="javascript">
		/*<![CDATA[*/
		
		    var baseUrl = /*[[${baseUrl}]]*/ '';
		
		/*]]>*/
	</script>
		
	
	<style>
				#main-content{
					height: 80vh;
				}
				#profile_form_container{
					height: 100%;
				}
	</style>
	
	
</head>
<body th:replace="public/master::master_body(~{::#main-content})" >

	<div id="main-content">
			
			

			
			
			<div th:replace="secured/profile_fragment_layout::profile_forms_layout( ~{::#profile_content} )">

				
				<div id="profile_content">
				
				
					<form th:id="changepwd_form" id="changepwd_form" th:action="${baseUrl}+'update-password'" th:object="${changePwdForm}" th:method="post" >
				
						<h5>Change password</h5>		
							
						<th:block th:replace="secured/profile_form_fragment.html::changepwd_form_messages"></th:block>
						
						<th:block th:replace="secured/profile_form_fragment.html::user_password_form"></th:block>
						
						<div class="row">
							<div class="col s12">
								<button title="Update password" type="submit" class="waves-effect waves-light  btn right">
									<i class="material-icons right">save</i> Save
								</button>		
							</div>
						</div>
					
					</form>
				
					<p class="divider"></p>
				
				
					<form th:action="${baseUrl}" th:id="applicant_data_form" id="applicant_data_form"  th:object="${applicant}" th:method="post" >				
						
						<h5>Update profile information</h5>		
												
						<th:block th:replace="secured/profile_form_fragment.html::form_messages"></th:block>
						
						<th:block th:replace="secured/profile_form_fragment.html::profile_form"></th:block>
						<div class="row">
							<div class="col s12">
								<button title="Update info" type="submit" class="waves-effect waves-light  btn right">
									<i class="material-icons right">save</i> Save
								</button>		
							</div>
						</div>
	
					</form>
				
				
				</div>


				
			</div>
			

	</div>
</body>
</html>
