<!DOCTYPE html>
<html>

	<head th:replace="public/master::master_head(~{::title}, ~{::#scriptsjs}, ~{})">
		<meta charset="UTF-8">
		
		<title th:text="'HRRecruitApp - ' + ${formTitle}">HRRecruitApp</title>
		<div id="scriptsjs">
			<script src="/js/formHelpers.js"></script>
		</div>
		
		<script th:inline="javascript">
		/*<![CDATA[*/
		
		    var baseUrl = /*[[${baseUrl}]]*/ '';
			
		
		/*]]>*/
		</script>
		

		

	
	</head>

<body th:replace="public/master::master_body(~{::#main-content})" >

	<div id="main-content">
	
	
	
		<div id="job_form_container" >		
				
		
				
				
				
				
				<form th:id="job_form" id="job_form" th:action="${formActionUrl}"  th:object="${jobDetails}" th:method="post" >
				
<!-- 					<th:block th:replace="secured/job_form_fragment.html::form_error_messages">Messages</th:block> -->
				
					
					
					
					<div class="row">
						<div class="col s9">
							<h5 th:text="*{title}" class="teal-text text-darken-1">Job details</h5>
						</div>
						<div class="col s3 right">
							Posted on: <span th:text="*{datePosted}"></span>
						</div>
					</div>
					
					<div class="row">
						<div class="col s12">
							<label>Job details</label>
						</div>
					</div>
					
					<div class="row">
						<div class="col s12">
							<p th:text="*{description}">Job details</p>
						</div>
					</div>
					
					<div class="row">
						<div class="col s3">
							<label>Salary:</label>
						</div>
						<div class="col s3">
							<div th:text="'$' + *{salary} + ' USD'">Salary</div>
						</div>
						
						<div class="col s3">
							<label>Job Type:</label>
						</div>
						<div class="col s3">
							<div th:text="*{jobType.description}">Salary</div>
						</div>
						
					</div>
					
					
					
					<div class="row">
						<div class="col offset-s6 s6 left">
							<button title="Apply Job and Send CV" type="submit" class="waves-effect waves-light btn center">
								<i class="material-icons">send</i> Send CV
							</button>		
						</div>
					</div>
					
				</form>
				
				
						
		</div> <!-- container -->


	</div> <!-- main-content -->
</body>
</html>
