<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>View CV fragment</title>
</head>
<body>


<th:block th:fragment="header" th:object="${applicant}">

	<div class="row">
		<div class="col s12">
			<h4 class="center-align" th:text="*{names} +' ' + *{lastname} ">
			</h4>
			<p class="divider"></p>
			<div class="center-align">
				<div th:text="*{address1} + ' ' + *{address2} + ', ' + *{state} + ', ' + *{country} + ' &#8226; ' + *{email}  "> </div>
			</div>
			
		</div>
	</div>
	


</th:block>

<th:block th:fragment="workexp" th:object="${workexpLst}">
	<div class="row">
		<div class="col s12">
			<span class="section-title" th:text="'Work experience'">Work experience</span>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<ul>
				<li th:each="wexpDetail : ${workexpLst}" th:object="${wexpDetail}">
					<div class="row" >
						<div th:text="*{position}" class=" col s6 left-align">
						
						</div>
						
						<div th:text="'at ' + *{institution}" class="col s6 right-align">
						</div>
					</div>
					<div class="row">
						<div class="col s12 left-align" th:text=" *{started} + ' - ' +  ( (*{inProgress} == 'Y')? 'Present': *{finished} ) " >
						</div>
					</div>
					
				<li>
			</ul>
		</div>
	</div>
	

</th:block>

<th:block th:fragment="academics" th:object="${educationLst}">
	<div class="row">
		<div class="col s12">
			<span class="section-title" th:text="'Academics'">Academics</span>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<ul>
				<li th:each="academicDetail : ${educationLst}" th:object="${academicDetail}">
					<div class="row" >
						<div th:text="*{degreeType} + ' ' +*{degreeName}" class=" col s6 left-align">
						
						</div>
						
						<div th:text="'at ' + *{institution}" class="col s6 right-align">
						</div>
					</div>
					<div class="row">
						<div class="col s12 left-align" th:text=" *{started} + ' - ' +  ( (*{inProgress} == 'Y')? 'Present': *{finished} ) " >
						</div>
					</div>
					
				<li>
			</ul>
		</div>
	</div>
	

</th:block>

</body>
</html>
